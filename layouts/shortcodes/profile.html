<div id="profile">
    <img id="avatar" alt="Avatar" style="width: 100px; border-radius: 50%;">
    <div class="info">
        <h1 id="name">Loading...</h1>
        <p id="bio">Loading bio...</p>
        <a id="link" href="https://github.com/drianodev" target="_blank" rel="noopener noreferrer">View GitHub Profile</a>
    </div>
</div>

<script>
    const username = "drianodev"; 
    const apiUrl = `https://api.github.com/users/${username}`;

    async function fetchGitHubProfile() {
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            document.getElementById("avatar").src = data.avatar_url;
            document.getElementById("name").textContent = data.name;
            document.getElementById("bio").textContent = data.bio;
        } catch (error) {
            console.error("Failed to fetch GitHub profile:", error);
        }
    }

    fetchGitHubProfile();
</script>
