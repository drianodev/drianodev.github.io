<div id="mc_embed_shell">
    <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        /* Personalização do formulário */
        #mc_embed_signup {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
            font: 14px Helvetica, Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #mc_embed_signup h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #000000;
        }

        #mc_embed_signup .indicates-required {
            color: #000000;
        }

        #mc_embed_signup .mc-field-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #000000;
        }

        #mc_embed_signup .mc-field-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #mc_embed_signup .button {
            background-color: #0073e6;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        #mc_embed_signup .button:hover {
            background-color: #005bb5;
        }

        .optionalParent {
            text-align: center;
            margin-top: 15px;
        }

        .refferal_badge {
            width: 180px;
            height: auto;
            margin-top: 10px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .refferal_badge:hover {
            opacity: 1;
        }

        .response {
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        #mce-error-response {
            color: red;
        }

        #mce-success-response {
            color: green;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            #mc_embed_signup {
                padding: 15px;
                font-size: 12px;
            }

            #mc_embed_signup h2 {
                font-size: 1.2rem;
            }

            .refferal_badge {
                width: 140px;
            }
        }
    </style>

    <div id="mc_embed_signup">
        <form action="https://github.us12.list-manage.com/subscribe/post?u=4f6b7dcccfcb764262dc77974&amp;id=3ab083fa4b&amp;f_id=00b5bce0f0" 
              method="post" id="mc-embedded-subscribe-form" 
              name="mc-embedded-subscribe-form" 
              class="validate" 
              target="_blank" 
              novalidate>
            <div id="mc_embed_signup_scroll">
                <h2>Inscrever</h2>
                <div class="indicates-required">
                    <span class="asterisk">*</span> indica obrigatório
                </div>
                <div class="mc-field-group">
                    <label for="mce-EMAIL">Endereço de e-mail <span class="asterisk">*</span></label>
                    <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required value="" placeholder="Seu e-mail">
                </div>
                <div id="mce-responses" class="clear foot">
                    <div class="response" id="mce-error-response" style="display: none;"></div>
                    <div class="response" id="mce-success-response" style="display: none;"></div>
                </div>
                <div aria-hidden="true" style="position: absolute; left: -5000px;">
                    <input type="text" name="b_4f6b7dcccfcb764262dc77974_3ab083fa4b" tabindex="-1" value="">
                </div>
                <div class="optionalParent">
                    <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
                    <p>
                        <a href="http://eepurl.com/i5M99s" title="Mailchimp - marketing por e-mail fácil e divertido">
                            <img class="refferal_badge" src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-dark.svg" alt="Intuit Mailchimp">
                        </a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
